<h1>Accessible Modal Component</h1>

<p>Welcome to the acessible modal testing page!</p>

<button 
  type="button" 
  class="button button-primary"
  (click)="showModal()">
  Show Modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstname">First Name</label>
      <input 
        aria-describedby="firstname-error"
        [attr.aria-invalid]="form.get('firstName')?.invalid" 
        type="text" id="firstname" 
        formControlName="firstName">
      <span
        id="firtname-error"
        *ngIf="form.get('firstName')?.errors?.required"
        class="validation-error">
        FirstName is required
      </span>
    </div>
    <div class="form-field">
      <label for="surname">Sur Name</label>
      <input 
        aria-describedby="surname-error"
        [attr.aria-invalid]="form.get('surName')?.invalid" 
        type="text" id="surname" 
        formControlName="surName">
      <span
         id="surname-error"
        *ngIf="form.get('surName')?.errors?.required"
        class="validation-error">
        Surname is required
      </span>
    </div>
    <div class="form-field">
      <label for="age">Age</label>
      <input  
        aria-describedby="age-error"
        [attr.aria-invalid]="form.get('age')?.invalid" 
        type="text" id="age" 
        formControlName="age">
      <span 
        id="age-error"
        *ngIf="form.get('age')?.errors?.required"
        class="validation-error">
        Age is required
      </span>
    </div>
    
    <div class="button-group">
      <button 
        class="button button-primary"
        [attr.aria-disabled]="form.invalid">
        Submit
      </button>
      <button 
        class="button button-secondary"
        (click)="modalRef.close()">
        Cancel
      </button>
    </div>
  </form>
</ng-template>
