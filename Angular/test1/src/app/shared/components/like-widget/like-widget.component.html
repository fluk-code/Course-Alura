<div 
  class="like-widget__container"
  
  (click)="like()"
  (keyup.enter)="like()">

  <fa-icon 
    role="button"
    [attr.aria-describedby]="id"

    tabindex="0"
    size="1x"

    [icon]="fonts.faThumbsUp">
  </fa-icon>

  <span 
    [attr.id]="id"
    [attr.aria-label]="likes + ': people liked'"
    aria-live="true"
    aria-atomic="true"

    class="like-counter">
    {{ likes }}
</span>
</div>
